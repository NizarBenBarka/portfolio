<html>
    <head>
        <title>Contact</title>
        <meta charset="utf-8"/>
        <link href="styles/styles.css" rel="stylesheet">
    </head>

    <body class="bodyContact">
   

        <div class="titreContact">
        <center><h1><b><u>Formulaire de contact</u></b></h1></center>
        </div>


    <div class="conteneurForm">  
        <form name="Contact" method="post" action="contact.html">
            <br>
            <div class="elementNom">
                <!-- <label for="name"><b>Nom :</b></label> -->
                <input type="text" style="border-color: darkgrey;background-color: white" placeholder="Nom">
            </div>

            <div class="elementPrenom">
                <!-- <label for="surname"><b>Prenom :</b></label> -->
                <input type="text" style="border-color: darkgrey;background-color: white" placeholder="Prenom">
            </div>

            <div class="elementTelephone">
                <!-- <label for="phone"><b>Telephone :</b></label> -->
                <input type="tel" style="border-color: darkgrey;background-color: white" placeholder="Telephone">
            </div>

            <div class="elementEmail">
                <!-- <label for="mail"><b>Email :</b></label> -->
                <input type="email" style="border-color: darkgrey;background-color: white" placeholder="Email">
            </div>

            <div class="elementProfession">
                <!-- <label for="profession"><b>Vous Ãªtes :</b></label> -->
            <select name="niv" style="border-color: darkgrey;background-color: white">
                <option>Etudiant</option>
                <option>Salarie</option>
                <option>Sans emploi</option>
            </select>
            </div>
                
            <div class="elementMessage">
                <!-- <label for="msg"><b>Message :</b></label> -->
                <input type="text" style="border-color: darkgrey;background-color: white" placeholder="Message">

            </div>

            <div class="elementEnvoyer">
            <br>
            <input type="button" name="envoyer" value="Envoyer" style="border-color: darkgrey;background-color: white" width=100px>
            </div>

        </form>
    </div>

        <div class="boutonRetourContact">
        <a class="boutonRetourPortfolioContact" href="index.html" target="_self">
            <br>
            <br>
            Retour Portfolio
        </div>

    </body>

</html>
